<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random password</span></h1>
        <div class="display">
            <input type="text" placeholder="password" id="password">
            <img src="images/copy.png" onclick="copypassword()">
        </div>
        <button onclick="creatpassword()"><img src="images/generate.png"  >Generate password</button>
    </div>

    <script>
        const passwordbox = document.getElementById("password");
        const length = 12;

        const uppercase = "ABCDEFGHIGKLMNOPQRSTUVWXYZ"; 
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const sympols = "@#$%^&* ()_ + ~|}{ [] }><=/";

        const allchars = uppercase + lowercase + number + sympols;

        function creatpassword()
        {
            let password = "";
            password += uppercase[Math.floor(Math.random()*uppercase.length)];
            password += lowercase[Math.floor(Math.random()*lowercase.length)];
            password += number[Math.floor(Math.random()*number.length)];
            password += sympols[Math.floor(Math.random()*sympols.length)];
            while(length > password.length)
            {
                password+=allchars[Math.floor(Math.random()*allchars.length)];
            }
            passwordbox.value = password;
        }
        function copypassword()
        {
            passwordbox.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
